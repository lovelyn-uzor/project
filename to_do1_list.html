<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do_List</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/to_do_list.css">
</head>
<body>
  <div class="container">
    <h1 class="display-4">To_Do List</h1>


    <!-- input for typing a new task -->
    <input type="text" id="taskInput" placeholder="Add a new task">


    <!-- button to add a new task -->
     <button onclick="addTask"><span class=" fa fa-plus-circle"</span></button>
    <!-- <button onclick="deleteTask"><span class=" fa fa-minus-circle"</span></button> -->

     <!-- list to display tasks -->
      <ul id="taskList">
      </ul>
  </div>  


  <script src="./js/todolist.js" type="text/javascript"></script>
  <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
